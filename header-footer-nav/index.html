<!DOCTYPE html>
<html>
<head>
	<title>Página de Teste</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>

<!--header especifica aos motores de busca que todo o conteúdo é referente ao cabecalho do conteudo da página mas não possui efeito visual-->

<header>
	<h1>Título da Página</h1>
	<p>Subtítulo</p>
</header>

<!--NAV de navegação é utilizada para dizer aos motores de busca e para especificar os menus principais da página lateral/superior-->

<nav>
	<a href="#">Menu Principal - Item 1</a>
	<a href="#">Menu Principal - Item 2</a>
	<a href="#">Menu Principal - Item 3</a>
</nav>

<!--FOOTER é utilizado para especificar onde é situado o rodapé da página nele são inseridas informações como data de criação/ano atual/links de privacidade/termos de uso, etc...-->


<footer>
	
	Rodapé de página

</footer>





</body>
</html>
